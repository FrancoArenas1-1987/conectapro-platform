services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: conectapro
      POSTGRES_USER: conectapro
      POSTGRES_PASSWORD: conectapro
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conectapro"]
      interval: 5s
      timeout: 5s
      retries: 10


  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    image: conectapro-platform-api
    env_file:
      - .env
    environment:
      LOG_DIR: /app/logs
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: conectapro_worker
    env_file:
      - .env
    environment:
      LOG_DIR: /app/logs
    depends_on:
      db:
        condition: service_started
      api:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: conectapro_nginx
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
